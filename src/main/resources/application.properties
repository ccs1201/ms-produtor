spring.application.name=ms-produtor
spring.threads.virtual.enabled=false
spring.task.execution.thread-name-prefix=message-dispatcher
spring.task.execution.shutdown.await-termination=true
spring.docker.compose.enabled=false
spring.docker.compose.lifecycle-management=start_only
logging.level.root=info
server.error.include-stacktrace=on_param

# Ativar debug para pacote especifico
logging.level.br.com.messagedispatcher=debug
logging.level.org.springframework.boot.autoconfigure=info

#MessageDispatcher Properties
message.dispatcher.mapped.headers= x-api-key, x-flowId, x-traceId, x-no-exist
message.dispatcher.prefetch-count=25
message.dispatcher.max-retry-attempts=3
message.dispatcher.reply-timeout=15000
message.dispatcher.returnExceptions=true
message.dispatcher.username=guest
message.dispatcher.concurrency= 5-50