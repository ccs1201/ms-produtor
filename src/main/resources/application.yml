spring:
  application:
    name: ms-produtor
  threads:
    virtual:
      enabled: false
  task:
    execution:
      thread-name-prefix: ms-produtor-
      shutdown:
        await-termination: true
        await-termination-period: 30s
  docker:
    compose:
      enabled: false
      lifecycle-management: start_only
logging:
  level:
    root: info
    br.com.messagedispatcher: debug
    org.springframework.boot.autoconfigure: info

server:
  error:
    include-stacktrace: on_param
    include-message: always
    include-binding-errors: always

  #MessageDispatcher Properties
  message:
    dispatcher:
      mapped:
        headers: x-api-key, x-flowId, x-traceId, x-no-exist
      prefetch-count: 25
      max-retry-attempts: 3
      reply-timeout: 15000
      returnExceptions: true
      username: guest
      concurrency: 50-50
